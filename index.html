<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <h1>Movie Tickets</h2>
  </div>

  <div id="ticket-inputs">
    <form id="form-inputs">
      <div class="container-fluid">
        Click which of the movies you'd like to see:
        <div class="row">
          <div class="col-4">
            <label for="jsCode"><img src="./img/code1.png" id="codeImage1" alt="Picture of The Shining." class="img-fluid"></label>
            <input type="radio" id="jsCode" name="radio-codeImage" value="jsCode" class="hidden" checked>
            <br>
            <span id="badge1" class="badge badge-success hidden">Selected</span>
          </div>
          <div class="col-4">
            <label for="pythonCode"><img src="./img/code2.png" id="codeImage2" alt="Picture of The Exorcist." class="img-fluid"></label>
            <input type="radio" id="pythonCode" name="radio-codeImage" value="pythonCode" class="hidden">
            <br>
            <span id="badge2" class="badge badge-success hidden">Selected</span>
          </div>
          <div class="col-4">
            <label for="cSharpCode"><img src="./img/code3.png" id="codeImage3" alt="Picture of Chucky." class="img-fluid"></label>
            <input type="radio" id="cSharpCode" name="radio-codeImage" value="cSharpCode" class="hidden">
            <br>
            <span id="badge3" class="badge badge-success hidden">Selected</span>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
