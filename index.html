<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <h1>Movie Tickets</h2>
  </div>

  <div id="ticket-inputs">
    <form id="form-inputs">
      <div class="container-fluid">
        Click which of the movies you'd like to see:
        <div class="row">
          <div class="col-4">
            <label for="the-Shining"><img src="./img/code1.png" id="codeImage1" alt="Picture of The Shining." class="img-fluid"></label>
            <input type="radio" id="the-Shining" name="radio-codeImage" value="The Shining" class="hidden-button" checked>
            <br>
          </div>
          <div class="col-4">
            <label for="pythonCode"><img src="./img/code2.png" id="codeImage2" alt="Picture of The Exorcist." class="img-fluid"></label>
            <input type="radio" id="pythonCode" name="radio-codeImage" value="pythonCode" class="hidden-button">
            <br>
          </div>
          <div class="col-4">
            <label for="cSharpCode"><img src="./img/code3.png" id="codeImage3" alt="Picture of Chucky." class="img-fluid"></label>
            <input type="radio" id="cSharpCode" name="radio-codeImage" value="cSharpCode" class="hidden-button">
            <br>
          </div>
          <label for="new-time">Select Age</label>
          <input type="text"  class="form-control" id="new-age" name="new-age">
          <select name="age-group" id="select-age-group">
            <option value="">--Please choose an option--</option>
            <option value="2">Senior (65+)</option>
            <option value="1">Adult (14-65)</option>
            <option value="0">Youth (0-13)</option>
          </select><br><br>
          <label for="new-time">Select Time</label>
          <input type="text"  class="form-control" id="new-time" name="new-time">
          <select name="time-group" id="select-time">
            <option value="">--Please choose an option--</option>
            <option value="2">1:00</option>
            <option value="1">3:30</option>
            <option value="0">5:00</option>
          </select><br><br>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="ticket-total-div">
    <h3>Final Ticket Price:</h3>
    <p id="ticket-total"></p>
  </div>
</body>
</html>
